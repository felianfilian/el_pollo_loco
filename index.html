<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco Version 1.0</title>
    <link rel="icon" href="#" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()">
    <h1 id="game-title">EL POLLO LOCO</h1>
    <div id="content" class="content">
      <div id="start-screen">
        <img src="./img/9_intro_outro_screens/start/startscreen_1.png" alt="" />
        <button class="btn-start" onclick="startGame()">Start</button>
      </div>

      <div id="hud">
        <img
          id="info-trigger"
          src="./icons/info-48.png"
          alt="Fullscreen"
          class="btn-icon d-none"
          onclick="showInfo()"
        />
        <img
          id="audio-trigger"
          src="./icons/no-sound-48.png"
          alt="Fullscreen"
          class="btn-icon d-none"
          onclick="startSound()"
        />
        <img
          id="btn-fullscreen"
          src="./icons/fullscreen-48.png"
          alt="Fullscreen"
          class="btn-icon"
          onclick="fullscreen()"
        />
      </div>

      <div id="hud-mobile-left" class="d-none">
        <img
          id="btn-left"
          src="./icons/btn-left-50.png"
          alt="L"
          class="btn-ctrl"
        />
        <img
          id="btn-right"
          src="./icons/btn-right-50.png"
          alt="R"
          class="btn-ctrl"
        />
      </div>

      <div id="hud-mobile-right" class="d-none">
        <img
          id="btn-jump"
          src="./icons/btn-up-50.png"
          alt="L"
          class="btn-ctrl"
        />
        <img
          id="btn-throw"
          src="./icons/btn-throw-50.png"
          alt="R"
          class="btn-ctrl"
        />
      </div>

      <canvas id="canvas" width="720" height="480"> </canvas>

      <div id="gameover-screen" class="game-overlay">
        <img
          src="./img/9_intro_outro_screens/game_over/oh no you lost!.png"
          alt=""
        />
        <button class="btn-start" onclick="restartGame()">Restart</button>
      </div>

      <div id="gamewin-screen" class="game-overlay">
        <img
          src="./img/9_intro_outro_screens/game_over/game over!.png"
          alt=""
        />
        <button class="btn-start" onclick="restartGame()">Restart</button>
      </div>

      <div id="start-tutorial" class="start-tutorial">
        Steuerung: A und D = Bewegen, SPACE = Springen, W = Werfen
      </div>
    </div>

    <script src="./js/drawable.class.js"></script>
    <script src="./js/healthui.class.js"></script>
    <script src="./js/coinui.class.js"></script>
    <script src="./js/bottleui.class.js"></script>
    <script src="./js/world.class.js"></script>
    <script src="./js/movable.class.js"></script>
    <script src="./js/sound.class.js"></script>
    <script src="./js/character.class.js"></script>
    <script src="./js/throwable.class.js"></script>
    <script src="./js/coin.class.js"></script>
    <script src="./js/bottle.class.js"></script>
    <script src="./js/chicken.class.js"></script>
    <script src="./js/cloud.class.js"></script>
    <script src="./js/background.class.js"></script>
    <script src="./js/level.class.js"></script>
    <script src="./js/endboss.class.js"></script>
    <script src="./js/level/level01.js"></script>
    <script src="./js/keyboard.class.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
